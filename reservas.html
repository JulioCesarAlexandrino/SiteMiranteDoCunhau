  	<script>
		$(function(){   
			var header = $('#cabecalho'); 
			var setCorLink = $('.menuLink');
			var setCorTitulo = $('#titulo'); 
			$(window).scroll(function () { 
				if ($(this).scrollTop() > 350) { 
					header.addClass("changeBackground");
					setCorTitulo.css("color", "#5e5e5e");
					setCorLink.css("color", "#5e5e5e");
				} else { 
					header.removeClass("changeBackground");
					setCorTitulo.css("color", "white");
					setCorLink.css("color", "white"); 
				} 
			});  
		});

		var inputs = document.getElementByClass('.formulario-input');

		for (var i = 0; i < inputs.length; i++) {
		inputs[i].addEventListener('onkeyup', function(){
		if (this.value.length>=1) {
			this.nextElementSibling.classList.add('fixar');
		}else{
			this.nextElementSibling.classList.remove('fixar');
		}
	})
}
	</script>
